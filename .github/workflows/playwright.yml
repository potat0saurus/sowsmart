name: E2E Tests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build (Netlify base path)
        run: npm run build
        env:
          VITE_BASE: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy preview to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: dist
          deploy-message: "E2E ‚Äî ${{ github.ref_name }} @ ${{ github.sha }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Run Playwright tests
        run: npx playwright test
        env:
          STAGING_URL: ${{ steps.netlify.outputs.deploy-url }}

      - name: Write job summary
        if: always()
        run: |
          node -e "
            const fs = require('fs');
            if (!fs.existsSync('results.json')) {
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, '## Playwright E2E\nNo results found.\n');
              process.exit(0);
            }
            const r = JSON.parse(fs.readFileSync('results.json', 'utf8'));
            const { expected: passed, unexpected: failed, flaky, skipped } = r.stats;
            const icon = failed > 0 ? '‚ùå' : '‚úÖ';
            const rows = (r.suites || []).flatMap(function flatten(s) {
              const specRows = (s.specs || []).map(sp => {
                const status = sp.tests.every(t => t.status === 'expected') ? '‚úÖ' : '‚ùå';
                return \`| \${status} | \${sp.title} |\`;
              });
              return specRows.concat((s.suites || []).flatMap(flatten));
            });
            const lines = [
              \`## \${icon} Playwright E2E\`,
              '',
              '| | |',
              '|---|---|',
              \`| ‚úÖ Passed | \${passed} |\`,
              \`| ‚ùå Failed | \${failed} |\`,
              \`| ‚ö° Flaky | \${flaky} |\`,
              \`| ‚è≠ Skipped | \${skipped} |\`,
              '',
              '| Status | Test |',
              '|--------|------|',
              ...rows,
              '',
            ];
            fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, lines.join('\n'));
          "

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Create GitHub Issue on test failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const branch = context.ref.replace('refs/heads/', '')
            const short  = context.sha.slice(0, 7)

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              title: `üî¥ E2E tests failed ‚Äî ${branch} @ ${short}`,
              body: [
                '## E2E Test Failure',
                '',
                `**Branch:** \`${branch}\``,
                `**Commit:** \`${short}\``,
                `**Workflow run:** [View logs & Playwright report](${runUrl})`,
                '',
                '### Diagnosis',
                'Download the **playwright-report** artifact from the workflow run for screenshots and traces.',
                '',
                '### Next steps',
                '1. Reproduce locally: `npx playwright test`',
                '2. Fix the failing test(s)',
                '3. Push to `dev` ‚Äî tests must pass before merging to `main`',
              ].join('\n'),
              labels: ['bug', 'automated'],
            })
