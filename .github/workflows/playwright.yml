name: E2E Tests

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build (Netlify base path)
        run: npm run build
        env:
          VITE_BASE: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy preview to Netlify
        id: netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: dist
          deploy-message: "E2E â€” ${{ github.ref_name }} @ ${{ github.sha }}"
          enable-pull-request-comment: false
          enable-commit-comment: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5

      - name: Run Playwright tests
        run: npx playwright test
        env:
          STAGING_URL: ${{ steps.netlify.outputs.deploy-url }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Create GitHub Issue on test failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const branch = context.ref.replace('refs/heads/', '')
            const short  = context.sha.slice(0, 7)

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo:  context.repo.repo,
              title: `ðŸ”´ E2E tests failed â€” ${branch} @ ${short}`,
              body: [
                '## E2E Test Failure',
                '',
                `**Branch:** \`${branch}\``,
                `**Commit:** \`${short}\``,
                `**Workflow run:** [View logs & Playwright report](${runUrl})`,
                '',
                '### Diagnosis',
                'Download the **playwright-report** artifact from the workflow run for screenshots and traces.',
                '',
                '### Next steps',
                '1. Reproduce locally: `npx playwright test`',
                '2. Fix the failing test(s)',
                '3. Push to `dev` â€” tests must pass before merging to `main`',
              ].join('\n'),
              labels: ['bug', 'automated'],
            })
